<div class="form-container">
    <mat-card class="course-card">
        <mat-card-header>
            <mat-card-title>Add New Course</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form #courseForm="ngForm" (ngSubmit)="onSubmit(course,courseForm)">
                <mat-form-field>
                    <mat-label>Course Name</mat-label>
                    <input matInput name="name" [(ngModel)]="course.name" required>
                </mat-form-field>
                <div>
                    <button mat-raised-button color="primary" type="submit">Add Course</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
